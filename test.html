<!DOCTYPE html>
<html>
<head>
    <title>Input dan Tambah Cara Pemakaian</title>
</head>
<body>
    <h2>Cara Penggunaan:</h2>
    <ul id="caraPemakaian">
        <!-- Daftar cara pemakaian akan muncul di sini -->
    </ul>

    <textarea id="inputCaraPemakaian" rows="5" cols="50"></textarea>
    <button onclick="tambahCaraPemakaian()">Tambah Cara Penggunaan</button>

    <script>
        function tambahCaraPemakaian() {
            var inputElement = document.getElementById("inputCaraPemakaian");
            var inputText = inputElement.value.trim();

            if (inputText !== '') {
                var list = document.getElementById("caraPemakaian");
                var newItem = document.createElement("li");
                newItem.textContent = inputText;
                list.appendChild(newItem);

                // Bersihkan teks di dalam textarea
                inputElement.value = '';
            }
        }
    </script>
</body>
</html>
